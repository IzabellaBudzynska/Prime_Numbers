{% extends 'base.html' %}

{% block content %}




    <form method="post">
        {% csrf_token %}
        <input type="number" name="your_number" value="{{ numbers }}"/>
        <button type="submit">COUNT</button>
    </form>


    {% if numbers %}
        {% for numbers in numbers %}
            <p>{{numbers}}</p>
        {% endfor %}
    {% endif %}

{% endblock %}
